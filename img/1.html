<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>윤재철 소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        img {
            max-width: 200px;
            border-radius: 50%;
        }
        .links, .info-table, .hobbies {
            margin: 20px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        ul {
            list-style-type: square;
        }
        .signup-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>윤재철 소개 페이지</h1>
    </header>

    <div class="container">
        <section class="profile-img">
            <img src="https://via.placeholder.com/200" alt="프로필 이미지">
        </section>

        <section class="links">
            <h2>링크</h2>
            <a href="https://www.artstation.com/yunjaecheal">Portfolio</a> |
        </section>

        <section class="info-table">
            <h2>개인 정보</h2>
            <table>
                <tr><th>이름</th><td>윤재철</td></tr>
                <tr><th>나이</th><td>31</td></tr>
                <tr><th>직업</th><td>3D 디자이너</td></tr>
            </table>
        </section>

        <section class="hobbies">
            <h2>취미</h2>
            <ul>
                <li>영화 관람</li>
                <li>클라이밍</li>
                <li>여행</li>
            </ul>
        </section>

        <div class="signup-link">
            <a href="signup.html">회원가입 하러 가기</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body { font-family: 'Arial'; background-color: #fff8dc; margin: 0; }
    header { background-color: #2e8b57; color: white; padding: 20px; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; padding: 0; margin: 0; background-color: #333; }
    nav li a { display: block; padding: 14px 20px; color: white; text-decoration: none; }
    nav li a:hover { background-color: #111; }
    main { padding: 30px; text-align: center; }
    form { display: inline-block; text-align: left; }
    label { display: block; margin-top: 10px; }
    input { width: 200px; padding: 5px; }
    button { margin-top: 15px; padding: 8px 15px; background-color: #2e8b57; color: white; border: none; }
  </style>
</head>
<body>
  <header><h1>회원가입</h1></header>
  <nav>
    <ul>
      <li><a href="index.html">메인페이지</a></li>
      <li><a href="about.html">자기소개</a></li>
      <li><a href="signup.html">회원가입</a></li>
      <li><a href="profile.html">회원정보</a></li>
      <li><a href="events.html">이벤트</a></li>
    </ul>
  </nav>
  <main>
    <form id="signupForm">
      <label>이름: <input type="text" id="name" required></label>
      <label>아이디: <input type="text" id="userid" required></label>
      <label>비밀번호: <input type="password" id="password" required></label>
      <label>나이: <input type="number" id="age" required></label>
      <button type="submit">가입하기</button>
    </form>
  </main>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('name', document.getElementById('name').value);
      localStorage.setItem('userid', document.getElementById('userid').value);
      localStorage.setItem('age', document.getElementById('age').value);
      alert('회원가입 완료!');
      location.href = 'profile.html';
    });
  </script>
</body>
</html>

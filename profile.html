<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보</title>
  <style>
    body { font-family: 'Arial'; background-color: #f5f5f5; margin: 0; }
    header { background-color: #2e8b57; color: white; padding: 20px; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; padding: 0; margin: 0; background-color: #333; }
    nav li a { display: block; padding: 14px 20px; color: white; text-decoration: none; }
    nav li a:hover { background-color: #111; }
    main { padding: 30px; text-align: center; }
  </style>
</head>
<body>
  <header><h1>회원정보 출력</h1></header>
  <nav>
    <ul>
      <li><a href="index.html">메인페이지</a></li>
      <li><a href="about.html">자기소개</a></li>
      <li><a href="signup.html">회원가입</a></li>
      <li><a href="profile.html">회원정보</a></li>
      <li><a href="events.html">이벤트</a></li>
    </ul>
  </nav>
  <main>
    <h2>👤 회원 정보</h2>
    <p id="output"></p>
  </main>

  <script>
    const name = localStorage.getItem('name');
    const userid = localStorage.getItem('userid');
    const age = localStorage.getItem('age');

    if (name && userid && age) {
      document.getElementById('output').innerHTML =
        `이름: ${name}<br>아이디: ${userid}<br>나이: ${age}세`;
    } else {
      document.getElementById('output').textContent = '회원 정보가 없습니다.';
    }
  </script>
</body>
</html>
